<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Banque</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- endbuild -->
  </head>
  <body ng-app="tp2App" class="container">
  <div ng-controller="MainCtrl">
    <p>Id <input type="text" ng-model="obj.id"/></p>
    <p>Somme <input type="text" ng-model="obj.somme"/></p>
    <button ng-click="creerCompte()">Créer compte</button>
    <button ng-click="position()">Position du compte</button>
    <button ng-click="crediter()">Créditer le compte</button>
    <button ng-click="debiter()">Débiter le compte</button>
    <p>Resultat : {{resultat | json}}</p>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="acteur.js"></script>
    <script src="scripts/app.js"></script>
  </div>
</body>
</html>
