<h1>Se connecter</h1>
<form>
	<div class="form-group">
		<label for="Identifiant">Votre identifiant</label><br>
		<input type="number" class="form-control" id="identifiant" ng-model="obj.id" placeholder="Enter identifiant" required>

		<p style="color: red">{{resultat}}</p>
	</div>
	<button type="submit" class="btn btn-primary"  ng-click="connexion()" >Valider</button>
</form>
