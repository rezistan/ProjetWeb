<h1>Liste de questions</h1>
<div ng-controller="MessageCtrl">
  <form>
    <div class="list-group">
      <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Auteur</th>
            <th scope="col">Date</th>
            <th scope="col">Question</th>
            <th scope="col">Reponse</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tr ng-repeat="message in questions">
            <td scope="col">{{ message.id }}</td>
            <td scope="col">{{ message.idAuteur }}</td>
            <td scope="col">{{ message.horodatage }}</td>
            <td scope="col">{{ message.contenu }}</td>
            <td scope="col">{{ message.reponse }}</td>
            <td scope="col">
                <button ng-click="addFAQ(message.id)" class="btn btn-primary">Ajouter Ã  la FAQ</button>
            </td>
        </tr>
        <tr ng-repeat="message in questionsFaq">
            <td scope="col">{{ message.id }}</td>
            <td scope="col">{{ message.idAuteur }}</td>
            <td scope="col">{{ message.horodatage }}</td>
            <td scope="col">{{ message.contenu }}</td>
            <td scope="col">{{ message.reponse }}</td>
            <td scope="col">
                <button ng-click="addFAQ(message.id)" class="btn btn-primary">Retirer de la FAQ</button>
            </td>
        </tr>       
      </table>
    </div>
  </form>
</div>
